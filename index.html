<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="start__status">
        <section class="card__container">
          <div class="card__front">
            <img src="./images/card-logo.svg" alt="card logo" class="card__logo" />
            <h1 class="card__number" id="card__number">0000 0000 0000 0000</h1>
            <div class="card__details">
              <p class="card__name" id="card__name">Jane Appleseed</p>
              <div class="card__date-container">
                <p class="card__date" id="card__month">00</p>
                <p class="card__date">/</p>
                <p class="card__date" id="card__year">00</p>
              </div>
            </div>
          </div>
          <div class="card__back">
            <p class="card__security-nr">000</p>
          </div>
        </section>
        <section class="form__container">
          <label class="form__name-label" for="form__name">Cardholder Name</label>
          <input type="text" id="form__name" placeholder="e.g. Jane Appleseed" />
          <label class="form__number-label" for="form__number">Card Number</label>
          <input type="number" id="form__number" placeholder="e.g. 1234 5678 9123 0000" />
          <div class="labels">
            <label class="date__label">Exp. Date (MM/YY)</label>
            <label class="cvc__label" for="form__cvc">CVC</label>
          </div>
          <div class="inputs">
            <input type="number" id="form__date-month" placeholder="MM" />
            <input type="number" id="form__date-year" placeholder="YY" />
            <input type="number" id="form__cvc" placeholder="e.g. 123" />
          </div>
          <button class="form__submit" type="submit">Confirm</button>
        </section>
      </div>
      <div class="end__status">Thank you! We've added your card details Continue</div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/oc-garcia">Oct√°vio Garcia</a>.
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
